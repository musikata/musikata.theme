<!doctype html>
<htmllang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Path Styling Test</title>
  <link rel="stylesheet" href="../../css/app.css" />

  <script src="../../bower_components/modernizr/modernizr.js"></script>

  <style type="text/css">

    .icon {
      width: 3em;
      height: 3em;
    }

    i {
      display: block;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      margin-left: auto;
      margin-right: auto;
    }

    i.drum {
      background-image: url('../../img/feelTheBeat/drum.jpg');
    }

    i.yellow-belt {
      background-image: url('../../img/path/yellow-belt.svg');
    }

    i.green-belt {
      background-image: url('../../img/path/green-belt.svg');
    }

  </style>

</head>


<body>
  <div id="topBar" class="top-bar">
    <ul class="title-area">
      <li class="name">
      <h1>
        <a href="#">
          <img id="logo">
        </a>
      </h1>
      </li>
    </ul>
  </div>

  <div id="main">
    <div id="content" class="">

      <div class="exercise-path">
        <div class="content">
          <div class="header">
            <div class="icon"><i class="yellow-belt"></i></div>
            <h3 class="title">Way of the Drum</br>Yellow Belt</h3>
            <div class="description">
              <p>
              80 - 100 BPM<br/>
              4 - 8 beats<br/>
              medium precision
              </p>
            </div>
          </div>

          <div class="body">
            <table class="exercise-table">
              <thead></thead>
              <tbody>

                <tr class="completed">
                  <td>exercise 1</td>
                  <td></td>
                  <td><a class="button">redo</a></td>
                </tr>

                <tr class="current">
                  <td>exercise 2</td>
                  <td></td>
                  <td><a class="button">begin</a></td>
                </tr>

                <tr class="locked">
                  <td>exercise 3</td>
                  <td></td>
                  <td><a class="button">begin</a></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>

  </div>

</body>
</html>
