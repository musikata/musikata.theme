<!doctype html>
<htmllang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form Test</title>
  <link rel="stylesheet" href="../../css/app.css" />
  <link rel="icon" href="../../img/favicon.ico" type="image/x-icon" />
  <script src="../../bower_components/modernizr/modernizr.js"></script>
</head>


<body>
  <div id="topBar" class="top-bar">
    <ul class="title-area">
      <li class="name">
      <h1>
        <a href="#">
          <div id="logo"></div>
        </a>
      </h1>
      </li>
    </ul>
  </div>

  <div id="main">
    <div id="content" class="rounded-frame">
      <form class="login-form">
        <h3>Login</h3>
        <p class="instructions">Please login.</p>
        <input placeholder="Username or email" name="user" type="text">
        <input placeholder="Password" name="password" type="password">
        <div class="status-message"></div>
        <input type="submit" class="button login-button" value="Login">
      </form>
    </div>

  </div>

</body>
</html>
