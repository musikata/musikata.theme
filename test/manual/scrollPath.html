<!doctype html>
<htmllang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Path Styling Test</title>
  <link rel="stylesheet" href="../../css/app.css" />
  <link rel="icon" href="../../img/favicon.ico" type="image/x-icon" />

  <script src="../../bower_components/modernizr/modernizr.js"></script>

  <style type="text/css">

    .icon {
      width: 3em;
      height: 3em;
    }

    i {
      display: block;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      margin-left: auto;
      margin-right: auto;
    }

    i.drum {
      background-image: url('../../img/feelTheBeat/drum.jpg');
      background-position: center center;
    }

    i.yellow-belt {
      background-image: url('../../img/path/yellow-belt.svg');
    }

    i.green-belt {
      background-image: url('../../img/path/green-belt.svg');
    }

  </style>

</head>


<body>
  <div id="topBar" class="top-bar">
    <ul class="title-area">
      <li class="name">
      <h1>
        <a href="#">
          <div id="logo"></div>
        </a>
      </h1>
      </li>
    </ul>
  </div>

  <div id="main">
    <div id="content" class="">

      <div class="musikata-path scroll-path">
        <div class="content-container">
          <div class="content">
            <div class="header">
              <div class="icon"><i class="yellow-belt"></i></div>
              <h3 class="title">Way of the Drum</br>Yellow Belt</h3>
              <p class="description">
              80 - 100 BPM<br/>
              4 - 8 beats<br/>
              medium precision
              </p>
            </div>

            <div class="body">
              <ul>

                <li class="node exercise-node completed">
                <div class="exercise-deck-frame">
                  <div class="header">
                    <div class="title"><h5>exercise 1</h5></div>
                    <div class="status"></div>
                  </div>
                  <div class="body">
                    <div class="body-region">
                      <i class="drum"></i>
                    </div>
                  </div>
                  <div class="footer">
                    <div class="nav-region">
                      <div class="navigation">
                        <a class="button action">redo</a>
                      </div>
                    </div>
                  </div>
                </div>
                </li>


                <li class="node exercise-node current">
                <div class="exercise-deck-frame">
                  <div class="header">
                    <div class="title"><h5>exercise 2</h5></div>
                    <div class="status"></div>
                  </div>
                  <div class="body">
                    <div class="body-region">
                      <i class="drum"></i>
                    </div>
                  </div>
                  <div class="footer">
                    <div class="nav-region">
                      <div class="navigation">
                        <a class="button action" href="http://localhost/musikata/code/musikata.oneHandClapping/build/app/static/">begin</a>
                      </div>
                    </div>
                  </div>
                </div>
                </li>

                <li class="node exercise-node locked">
                <div class="exercise-deck-frame">
                  <div class="header">
                    <div class="title"><h5>exercise 3</h5></div>
                    <div class="status"></div>
                  </div>
                  <div class="body">
                    <div class="body-region">
                      <i class="drum"></i>
                    </div>
                  </div>
                  <div class="footer">
                    <div class="nav-region">
                      <div class="navigation">
                        <a class="button action">locked</a>
                      </div>
                    </div>
                  </div>
                </div>
                </li>

              </ul>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
