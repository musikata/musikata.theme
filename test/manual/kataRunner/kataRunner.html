<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Home Styling Test</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />

    <script src="/bower_components/modernizr/modernizr.js"></script>

    <style type="text/css">
      i.drum {
        background-image: url('/img/feelTheBeat/drum.jpg');
        background-position: center center;
      }
    </style>

  </head>

  <body class="fit-screen">
    <div id="topBar" class="top-bar">
      <ul class="title-area">
        <li class="name">
        <h1>
          <a href="#">
            <div id="logo"></div>
          </a>
        </h1>
        </li>
      </ul>
    </div>

    <main id="main">
      <div id="content">
        <div class="mk-frame mk-kata-runner">

          <div class="mk-frame-header">
            <h4>The Sound of One Hand Clapping</h4>
          </div>

          <div class="mk-frame-body">
            <div class="mk-kata-runner-status-bar">

              <div class="level-col">
                <div class="level">
                  Level <span class="current-level">3</span>
                </div>
              </div>

              <div class="spirit-col">
                <div class="spirit-bar mk-spirit-bar">
                  <div class="progress">
                    <div class="fill" style="width:50%"></div>
                  </div>
                  <div class="power-circle">
                  </div>
                </div>
              </div>

              <div class="breaks-col">
                <div class="breaks">
                  <ul class="mk-break-group">
                    <li class="broken"></li>
                    <li class="broken"></li>
                    <li class="active unbroken"></li>
                    <li class="unbroken"></li>
                  </ul>
                </div>
              </div>
            </div>
            Da Body.
          </div>

          <div class="mk-frame-footer">
            Da footer.
          </div>

        </div>
      </div>
    </main>

      <div id="footer">
        <a href="#">about</a>
        <a href="#">contact</a>
      </div>
    </div>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  </body>
</html>
